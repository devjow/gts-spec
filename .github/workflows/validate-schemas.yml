name: Validate Schemas

on:
  push:
    branches: [ main, examples/** ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install ajv-cli
      run: npm install -g ajv-cli

    - name: Validate schemas
      run: |
        echo "Validating all schema files..."

        # Compile all schemas together so cross-references can be resolved
        # The 0-prefixed reference schema loads first alphabetically
        if ajv compile -s "examples/events/schemas/*.schema.json" --strict=false; then
          echo "✅ All schemas are valid"
        else
          echo "❌ Schema validation failed"
          exit 1
        fi
